<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆座位助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .help-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #eee;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .tab-button.active {
            color: #3498db;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #3498db;
        }

        .form-container {
            padding: 30px;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #777;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="help-icon">?</div>
            <h1>图书馆座位助手</h1>
            <p>北京师范大学会同书院</p>
        </div>

        <div class="tab-buttons">
            <button class="tab-button active" id="loginTab">登录</button>
            <button class="tab-button" id="registerTab">注册</button>
        </div>

        <div class="form-container">
            <div class="message" id="message"></div>

            <!-- 登录表单 -->
            <form class="form active" id="loginForm">
                <h2 class="form-title">登录</h2>
                <div class="input-group">
                    <label for="loginId">学号</label>
                    <input type="text" id="loginId" placeholder="请输入学号" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
                <a href="#" class="forgot-password">忘记密码？</a>
            </form>

            <!-- 注册表单 -->
            <form class="form" id="registerForm">
                <h2 class="form-title">注册</h2>
                <div class="input-group">
                    <label for="registerStudentId">学号</label>
                    <input type="text" id="registerStudentId" placeholder="请输入学号" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">设置密码</label>
                    <input type="password" id="registerPassword" placeholder="请输入密码" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                </div>
                <button type="submit" class="submit-btn">注册</button>
            </form>
        </div>

        <div class="footer">
            © 2025 图书馆座位助手 | 北京师范大学会同书院
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:5000";

        // --- 切换登录/注册 ---
        function switchToLogin() {
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('registerTab').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('registerForm').classList.remove('active');
            hideMessage();
        }

        function switchToRegister() {
            document.getElementById('registerTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            hideMessage();
        }

        document.getElementById('loginTab').onclick = switchToLogin;
        document.getElementById('registerTab').onclick = switchToRegister;

        // --- 消息显示 ---
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        // --- 登录逻辑（后端验证） ---
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const student_id = document.getElementById('loginId').value;
            const password = document.getElementById('loginPassword').value;

            const res = await fetch(`${BASE_URL}/login`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({student_id, password})
            });

            const data = await res.json();
            if (data.status === "success") {
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                showMessage('登录成功！正在跳转...', 'success');
                setTimeout(() => window.location.href = 'main.html', 1200);
            } else {
                showMessage(data.msg, 'error');
            }
        });

        // --- 注册逻辑 ---
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const student_id = document.getElementById('registerStudentId').value;
            const password = document.getElementById('registerPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (password !== confirm) {
                showMessage('两次输入的密码不一致', 'error');
                return;
            }

            const res = await fetch(`${BASE_URL}/register`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({student_id, password})
            });

            const data = await res.json();
            if (data.status === "success") {
                showMessage('注册成功！请登录', 'success');
                setTimeout(switchToLogin, 1500);
            } else {
                showMessage(data.msg, 'error');
            }
        });

        // 帮助说明
        document.querySelector('.help-icon').addEventListener('click', function() {
            alert('使用说明：\n1. 使用学号注册\n2. 登录后可进行选座、学习报告查看、资料管理');
        });
    </script>
</body>
</html>
